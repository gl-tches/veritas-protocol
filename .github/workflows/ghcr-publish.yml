name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure adequate swap for Rust build
        run: |
          echo "=== Current memory state ==="
          free -h
          CURRENT_SWAP_KB=$(cat /proc/meminfo | grep SwapTotal | awk '{print $2}')
          DESIRED_SWAP_KB=$((8 * 1024 * 1024))  # 8 GB in KB
          if [ "$CURRENT_SWAP_KB" -ge "$DESIRED_SWAP_KB" ]; then
            echo "Swap already sufficient (${CURRENT_SWAP_KB}KB >= ${DESIRED_SWAP_KB}KB), skipping"
            exit 0
          fi
          echo "Expanding swap to 8GB (current: ${CURRENT_SWAP_KB}KB)"
          # Disable ALL existing swap to release file locks
          sudo swapoff -a || true
          # Remove pre-existing swapfiles (runner may have /swapfile or /mnt/swapfile)
          sudo rm -f /swapfile /mnt/swapfile
          # Create new swapfile on /mnt (larger partition on GitHub runners, ~14GB free)
          sudo fallocate -l 8G /mnt/swapfile
          sudo chmod 600 /mnt/swapfile
          sudo mkswap /mnt/swapfile
          sudo swapon /mnt/swapfile
          echo "=== Swap configured ==="
          free -h

      - name: Free disk space for Docker build
        run: |
          echo "=== Disk before cleanup ==="
          df -h /
          # Remove large pre-installed toolchains we don't need
          sudo rm -rf /usr/share/dotnet          # ~6 GB
          sudo rm -rf /usr/local/lib/android     # ~10 GB
          sudo rm -rf /opt/ghc                   # ~2 GB
          sudo rm -rf /opt/hostedtoolcache/CodeQL # ~5 GB
          echo "=== Disk after cleanup ==="
          df -h /

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build amd64 only - arm64 cross-compile causes OOM on GitHub runners
          # Add arm64 back once you have a self-hosted runner or use native arm64 runners
          platforms: linux/amd64

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true